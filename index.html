<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledování krevního tlaku a váhy</title>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f0f2f5; padding: 20px; }
        /* Rozšíření grafu na maximum */
        .container { max-width: 1400px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 30px; }
        #chart-wrapper { position: relative; height: 650px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h1>Analýza krevního tlaku a hmotnosti</h1>
    <div id="chart-wrapper">
        <canvas id="bpChart"></canvas>
    </div>
</div>

<script>
    async function fetchAndRenderChart() {
        try {
            const response = await fetch('mereni_tlaku_graf.json');
            const data = await response.json();
            const measurements = data.measurements;

            const systolic = measurements.map(m => ({ x: m.date, y: m.bp_systolic }));
            const diastolic = measurements.map(m => ({ x: m.date, y: m.bp_diastolic }));
            const weight = measurements.map(m => ({ x: m.date, y: m.weight_kg }));

            const ctx = document.getElementById('bpChart').getContext('2d');
            new Chart(ctx, {
                data: {
                    datasets: [
                        {
                            type: 'line',
                            label: 'Systolický (mmHg)',
                            data: systolic,
                            borderColor: '#e63946',
                            backgroundColor: '#e63946',
                            borderWidth: 3,
                            yAxisID: 'y',
                            tension: 0.2
                        },
                        {
                            type: 'line',
                            label: 'Diastolický (mmHg)',
                            data: diastolic,
                            borderColor: '#457b9d',
                            backgroundColor: '#457b9d',
                            borderWidth: 3,
                            yAxisID: 'y',
                            tension: 0.2
                        },
                        {
                            type: 'bar',
                            label: 'Hmotnost (kg)',
                            data: weight,
                            backgroundColor: 'rgba(168, 218, 220, 0.5)',
                            borderColor: 'rgba(168, 218, 220, 1)',
                            borderWidth: 1,
                            yAxisID: 'yWeight', // Druhá osa Y
                            barPercentage: 0.5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'month', displayFormats: { month: 'MM/yyyy' } },
                            title: { display: true, text: 'Datum' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Tlak (mmHg)' },
                            suggestedMin: 60,
                            suggestedMax: 180
                        },
                        yWeight: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Váha (kg)' },
                            suggestedMin: 60,
                            suggestedMax: 100,
                            grid: { drawOnChartArea: false } // Skryje mřížku pro druhou osu, aby nebyl graf "přečárkovaný"
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                lineSystolic: {
                                    type: 'line',
                                    yMin: 130,
                                    yMax: 130,
                                    borderColor: 'rgba(230, 57, 70, 0.4)',
                                    borderWidth: 2,
                                    borderDash: [6, 6],
                                    label: { content: 'Limit Systol 130', display: true, position: 'start', backgroundColor: 'rgba(230, 57, 70, 0.7)' }
                                },
                                lineDiastolic: {
                                    type: 'line',
                                    yMin: 80,
                                    yMax: 80,
                                    borderColor: 'rgba(69, 123, 157, 0.4)',
                                    borderWidth: 2,
                                    borderDash: [6, 6],
                                    label: { content: 'Limit Diastol 80', display: true, position: 'end', backgroundColor: 'rgba(69, 123, 157, 0.7)' }
                                }
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Chyba:', error);
        }
    }
    fetchAndRenderChart();
</script>

</body>
</html>
